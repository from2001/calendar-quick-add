<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    
    .header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
    }
    
    .input-container {
      margin-bottom: 12px;
    }
    
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }
    
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    .button-container {
      text-align: right;
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-family: inherit;
    }
    
    button:hover {
      background-color: #1557b0;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .placeholder {
      color: #666;
      font-size: 12px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">Google Calendar Quick Add</div>
  
  <div class="placeholder">
    例: ミーティング 2024/12/15 14:30
  </div>
  
  <div class="input-container">
    <textarea id="eventText" placeholder="イベントの内容を入力してください...">ミーティング 2024/12/15 14:30</textarea>
  </div>
  
  <div class="button-container">
    <button id="addButton">追加</button>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
